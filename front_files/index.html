<!DOCTYPE html>
<html>
<head>
    <title>Patient Info System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>patient info system</h1>
        <form id="patientForm">
            <input type="text" id="name" placeholder="patient name" required>
            <input type="number" id="age" placeholder="age" required>
            <input type="text" id="contact" placeholder="contact" required>
            <textarea id="medical" placeholder="medical history"></textarea>
            <button type="submit">add patient</button>
        </form>
        <div id="patients"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
